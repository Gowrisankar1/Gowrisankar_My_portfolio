<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-cyan-400">
  <nav class="p-7 bg-black shadow md:flex fixed md:items-center md:justify-between">
    <div class="flex justify-between items-center ">
        <div class="text-xl font-semibold text-yellow-500">PORTFOLIO</div>
      <span class="text-3xl cursor-pointer text-yellow-500 mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>
    <ul class="md:flex md:items-center z-[-1]  md:z-auto md:static absolute bg-black  font-bold w-full mt-0  ml-40 left-0 md:w-auto md:py-0 py-10 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500">
      <li class="  mx-4 my-6 md:my-0">
        <a href="#" class="text-white hover:text-yellow-500 duration-500">HOME</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-white hover:text-yellow-500 duration-500">About</a>
      </li>
      <li class="mx-4 my-6 md:my-0">
        <a href="#" class="text-white hover:text-yellow-500 duration-500">Contact</a>
     </li>
    </ul>
 </nav>


<script>
  function Menu(e){
    let list = document.querySelector('ul');
    e.name === 'menu' ? (e.name = "close",list.classList.add('top-[80px]') , list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[80px]'),list.classList.remove('opacity-100'))
  }
</script>
</body>

</html>
